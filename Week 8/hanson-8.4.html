<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 8.4</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- you will need to the href to point to your root directories css file -->
  <link rel="stylesheet" href="../site.css">

  <style type="text/css">
    #employee tbody tr:hover {
      cursor: pointer;
      background-color: #ffff99;
    }
  </style>
</head>
<body>

<div id="emps"></div>

<script type="text/javascript">
// jQuery onClick event
  // Don't remove this, just add your code to the body of the event (curly braces)
  $(function () {
    $("table tr").click(function () {
      //alert("inside jquery function");
      var id =  $(this).find('td:first').html()
      getEmployee(id);
    })
  });

var list = ""
  //OBJECT FUNCTION
  function Employee(id, firstName, lastName, title) {
  this.id = id;
  this.firstName = firstName;
  this.lastName = lastName;
  this.title = title;
  }
  var employee = [

  new Employee(1, "Spider", "Man", "The Young One"),
  new Employee(2, "Iron", "Man", "The Cocky One"),
  new Employee(3, "Captain", "America", "The Old-fashioned One"),
  new Employee(4, "The", "Hulk", "The Big One"),
  new Employee(5, "Black", "Wido", "The Girl")
  ];

  function getEmployee(id){
    employee.forEach(function(y){
        if(id == y.id){
          alert("Id: " + y.id + ", Name: " +y.firstName + " " + y.lastName + ", Title: " + y.title);
        }
    });
  }//Adding emploees to table
  employee.forEach(function(y){
    list += "<tr><td>" + y.id + "</td>" + "<td>" + y.firstName + "</td>"+ "<td>" + y.lastName + "</td>" + "<td>" + y.title + "</td></tr>";
  });
  output = "<h1>The Staff</h1>" +
      "<table class='tableHover'>" +
        "<thead>" +
        "<tr>" +
        "<th>Id</th><th>First Name</th><th>Last Name</th><th>Title</th>" +
        "</tr>" +
        "</thead>" +
        "<tbody>" +
        list +
        "</tbody>" +
        "</table>";
// sending table to div
    document.getElementById("emps").innerHTML = output;
  
</script>

</body>
</html>
